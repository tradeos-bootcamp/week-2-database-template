services:
  postgres:
    image: postgres:15-alpine
    container_name: tradeos_postgres
    environment:
      POSTGRES_USER: tradeos_user
      POSTGRES_PASSWORD: tradeos_password
      POSTGRES_DB: tradeos_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tradeos_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: tradeos_app
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./requirements.txt:/app/requirements.txt
      - ./migrations:/app/migrations
    environment:
      - DATABASE_URL=postgresql://tradeos_user:tradeos_password@postgres:5432/tradeos_db
      - PYTHONPATH=/app
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --reload"

volumes:
  postgres_data:
